            }, 3000);
        }

        // 버튼 활성화 체크
        function updateGenerateButton() {
            generateBtn.disabled = uploadedImages.length === 0;
        }

        // 업로드 영역 상태 업데이트
        function updateUploadArea() {
            if (uploadedImages.length >= 2) {
                previewContainer.style.display = 'none';
            } else {
                previewContainer.style.display = 'flex';
            }
        }

        // 미리보기 렌더링
        function renderUploadedImages() {
            uploadedImagesContainer.innerHTML = '';

            uploadedImages.forEach((imgData, index) => {
                const item = document.createElement('div');
                item.className = 'uploaded-image-item';
                item.innerHTML = `
                    <img src="${imgData.dataUrl}" alt="업로드 이미지 ${index + 1}">
                    <button type="button" class="remove-image-btn" data-index="${index}">&times;</button>
                `;
                uploadedImagesContainer.appendChild(item);
            });

            // 삭제 버튼 이벤트 연결
            document.querySelectorAll('.remove-image-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const index = parseInt(this.dataset.index);
                    removeImage(index);
                });
            });

            updateUploadArea();
            updateGenerateButton();
            syncFileInputs();
        }

        // 이미지 제거
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            renderUploadedImages();
        }

        // file input 동기화
        function syncFileInputs() {
            // DataTransfer를 사용하여 file input 동기화
            const dt1 = new DataTransfer();
            const dt2 = new DataTransfer();

            if (uploadedImages.length >= 1 && uploadedImages[0].file) {
                dt1.items.add(uploadedImages[0].file);
            }
            if (uploadedImages.length >= 2 && uploadedImages[1].file) {
                dt2.items.add(uploadedImages[1].file);
            }

            fileInput.files = dt1.files;
            fileInput2.files = dt2.files;
        }

        // 업로드 영역 클릭
        previewContainer.addEventListener('click', function() {
            if (!isProcessing && uploadedImages.length < 2) {
                // 임시 input 생성하여 다중 선택 허용
                const tempInput = document.createElement('input');
                tempInput.type = 'file';
                tempInput.accept = 'image/*';
                tempInput.multiple = true;
                tempInput.onchange = function(e) {
                    handleFiles(e.target.files);
                };
                tempInput.click();
            }
        });

        // 드래그 앤 드롭
        previewContainer.addEventListener('dragover', function(e) {
            if (isProcessing || uploadedImages.length >= 2) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.add('drag-over');
        });

        previewContainer.addEventListener('dragleave', function(e) {
            if (isProcessing) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');
        });

        previewContainer.addEventListener('drop', function(e) {
            if (isProcessing || uploadedImages.length >= 2) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // 파일 처리
        function handleFiles(files) {
            const remaining = 2 - uploadedImages.length;
            const filesToProcess = Array.from(files).slice(0, remaining);

            filesToProcess.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedImages.push({
                            file: file,
                            dataUrl: e.target.result
                        });
                        renderUploadedImages();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // 폼 제출시 AJAX 처리
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (isProcessing || uploadedImages.length === 0) return;
            isProcessing = true;

            // GTM dataLayer 이벤트 전송 - 생성 버튼 클릭
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'generate_click',
                'image_count': uploadedImages.length,
                'layout': document.getElementById('layout').value,
                'color_mode': document.getElementById('color-mode').value
            });

            const formData = new FormData(uploadForm);

            // 업로드 영역 비활성화
            previewContainer.classList.add('disabled');
            fileInput.disabled = true;
            fileInput2.disabled = true;

            generateBtn.disabled = true;
            generateBtn.textContent = '처리 중...';

            // AJAX로 이미지 생성 요청
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Generate response received:', data);

                if (data.success && data.id) {
                    window.location.href = `/result?id=${data.id}`;
                } else if (data.error) {
                    showToast(data.error, 'error');
                    resetUI();
                }
            })
            .catch(error => {
                console.error('Generate request failed:', error);
                showToast('요청 처리 중 오류가 발생했습니다.', 'error');
                resetUI();
            });
        });

        // UI 초기화 함수
        function resetUI() {
            generateBtn.disabled = uploadedImages.length === 0;
            generateBtn.textContent = 'AI4컷 생성 시작';
            isProcessing = false;

            previewContainer.classList.remove('disabled');
            fileInput.disabled = false;
            fileInput2.disabled = false;
        }

        // Gallery Image Modal
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const modalClose = document.querySelector('.modal-close');
        const galleryItems = document.querySelectorAll('.gallery-item img');

        // 갤러리 이미지 클릭 시 모달 열기
        galleryItems.forEach(img => {
            img.addEventListener('click', function() {
                modal.classList.add('active');
                modalImg.src = this.src;
                document.body.style.overflow = 'hidden'; // 스크롤 비활성화
            });
        });

        // 모달 닫기 함수
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // 스크롤 재활성화
        }

        // X 버튼 클릭 시 닫기
        modalClose.addEventListener('click', closeModal);

        // 모달 배경 클릭 시 닫기
        modal.addEventListener('click', function(e) {
            if (e.target === modal || e.target === modalImg) {
                closeModal();
            }
        });

        // ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
