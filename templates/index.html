            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput2.files = files;
                handleFileSelect2(files[0]);
            }
        });

        // 파일 선택 처리 - 이미지 1
        fileInput.addEventListener('change', function(e) {
            if (isProcessing) return;
            const file = e.target.files[0];
            if (file) {
                handleFileSelect1(file);
            }
        });

        // 파일 선택 처리 - 이미지 2
        fileInput2.addEventListener('change', function(e) {
            if (isProcessing) return;
            const file = e.target.files[0];
            if (file) {
                handleFileSelect2(file);
            }
        });

        // 이미지 1 처리
        function handleFileSelect1(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewContainer1.innerHTML = `<img src="${e.target.result}" alt="Preview 1">`;
                hasImage1 = true;
                updateGenerateButton();
            }
            reader.readAsDataURL(file);
        }

        // 이미지 2 처리
        function handleFileSelect2(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewContainer2.innerHTML = `<img src="${e.target.result}" alt="Preview 2">`;
                hasImage2 = true;
                removeBtn2.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        // 이미지 2 제거
        removeBtn2.addEventListener('click', function(e) {
            e.stopPropagation();
            previewContainer2.innerHTML = `
                <div class="upload-prompt">
                    <div class="upload-icon">+</div>
                    <div class="upload-text">두 번째 이미지</div>
                    <div class="upload-subtext">2인 4컷용</div>
                </div>
            `;
            fileInput2.value = '';
            hasImage2 = false;
            removeBtn2.style.display = 'none';
        });

        // 폼 제출시 AJAX 처리
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (isProcessing || !hasImage1) return;
            isProcessing = true;

            const formData = new FormData(uploadForm);

            // 원본 이미지 업로드 영역 비활성화
            previewContainer1.classList.add('disabled');
            previewContainer2.classList.add('disabled');
            fileInput.disabled = true;
            fileInput2.disabled = true;

            generateBtn.disabled = true;
            generateBtn.textContent = '처리 중...';

            // AJAX로 이미지 생성 요청
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Generate response received:', data);

                if (data.success && data.id) {
                    // 결과 페이지로 이동
                    window.location.href = `/result?id=${data.id}`;
                } else if (data.error) {
                    showToast(data.error, 'error');
                    resetUI();
                }
            })
            .catch(error => {
                console.error('Generate request failed:', error);
                showToast('요청 처리 중 오류가 발생했습니다.', 'error');
                resetUI();
            });
        });

        // UI 초기화 함수
        function resetUI() {
            generateBtn.disabled = !hasImage1;
            generateBtn.textContent = 'AI4컷 생성 시작';
            isProcessing = false;

            // 원본 이미지 업로드 영역 재활성화
            previewContainer1.classList.remove('disabled');
            previewContainer2.classList.remove('disabled');
            fileInput.disabled = false;
            fileInput2.disabled = false;
        }

        // Gallery Image Modal
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const modalClose = document.querySelector('.modal-close');
        const galleryItems = document.querySelectorAll('.gallery-item img');

        // 갤러리 이미지 클릭 시 모달 열기
        galleryItems.forEach(img => {
            img.addEventListener('click', function() {
                modal.classList.add('active');
                modalImg.src = this.src;
                document.body.style.overflow = 'hidden'; // 스크롤 비활성화
            });
        });

        // 모달 닫기 함수
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // 스크롤 재활성화
        }

        // X 버튼 클릭 시 닫기
        modalClose.addEventListener('click', closeModal);

        // 모달 배경 클릭 시 닫기
        modal.addEventListener('click', function(e) {
            if (e.target === modal || e.target === modalImg) {
                closeModal();
            }
        });

        // ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
