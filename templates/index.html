    <script>
        const previewContainer = document.getElementById('preview-container');
        const fileInput = document.getElementById('image');
        const generateBtn = document.getElementById('generate-btn');
        const uploadForm = document.getElementById('upload-form');

        // ì§„í–‰ ìƒíƒœ ì¶”ì 
        let isProcessing = false;

        // Toast notification function
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icon = type === 'success' ? 'âœ…' : 'âŒ';
            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
            `;

            toastContainer.appendChild(toast);

            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // í´ë¦­í•˜ì—¬ íŒŒì¼ ì„ íƒ
        previewContainer.addEventListener('click', function() {
            if (!isProcessing) {
                fileInput.click();
            }
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
        previewContainer.addEventListener('dragover', function(e) {
            if (isProcessing) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.add('drag-over');
        });

        previewContainer.addEventListener('dragleave', function(e) {
            if (isProcessing) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');
        });

        previewContainer.addEventListener('drop', function(e) {
            if (isProcessing) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        fileInput.addEventListener('change', function(e) {
            if (isProcessing) return;
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // íŒŒì¼ ì„ íƒì‹œ ì²˜ë¦¬
        function handleFileSelect(file) {
            // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            const reader = new FileReader();
            reader.onload = function(e) {
                previewContainer.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                // ë²„íŠ¼ í™œì„±í™”
                generateBtn.disabled = false;

                // ê²°ê³¼ ì´ë¯¸ì§€ ì´ˆê¸°í™”
                clearResultImage();

            reader.readAsDataURL(file);
        }

        // ê²°ê³¼ ì´ë¯¸ì§€ ì´ˆê¸°í™” í•¨ìˆ˜

                    ìƒì„±ëœ AI4ì»·ì´<br>ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤

        uploadForm.addEventListener('submit', function(e) {

            isProcessing = true;

            const formData = new FormData(uploadForm);
            const resultContainer = document.getElementById('result-container');

            // ì›ë³¸ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì˜ì—­ ë¹„í™œì„±í™”
            previewContainer.classList.add('disabled');
            fileInput.disabled = true;

            // ë¡œë”© ìƒíƒœë¡œ ë³€ê²½
            resultContainer.innerHTML = `

                        ì•½ 30ì´ˆ ì •ë„ ì†Œìš”ë©ë‹ˆë‹¤

            resultContainer.classList.remove('has-image');
            resultContainer.onclick = null;

            generateBtn.disabled = true;
            generateBtn.textContent = 'â³ ì²˜ë¦¬ ì¤‘...';

            // AJAXë¡œ ì´ë¯¸ì§€ ìƒì„± ìš”ì²­
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())

                console.log('Generate response received:', data);

                if (data.success) {
                    // ì§„í–‰ìƒí™© í™•ì¸ ì‹œì‘

                resetUI();

        function checkProgress() {
            fetch('/api/check_progress')

                    console.log('Progress check:', data);

                    // ì˜¤ë¥˜ í™•ì¸

        function downloadImage(imageUrl, filename) {
            console.log('Downloading image:', filename);

            // base64 ë°ì´í„° URIì¸ ê²½ìš°
            if (imageUrl.startsWith('data:')) {

            }
        }
