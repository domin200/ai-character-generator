    <script>
        const previewContainer = document.getElementById('preview-container');
        const fileInput = document.getElementById('image');
        const generateBtn = document.getElementById('generate-btn');
        const uploadForm = document.getElementById('upload-form');
        const colorPicker = document.getElementById('frame-color');
        const colorCodeDisplay = document.getElementById('color-code-display');

        // 컬러피커 값 변경 시 색상 코드 업데이트
        colorPicker.addEventListener('input', function(e) {
            colorCodeDisplay.textContent = e.target.value.toUpperCase();
        });

        // 진행 상태 추적
        let isProcessing = false;
        let currentSessionId = null;
        let progressCheckCount = 0;
        const MAX_PROGRESS_CHECKS = 150; // 5분 (150 * 2초)

        // Toast notification function
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icon = type === 'success' ? '●' : '●';
            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
            `;

            toastContainer.appendChild(toast);

            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // 클릭하여 파일 선택
        previewContainer.addEventListener('click', function() {
            if (!isProcessing) {
                fileInput.click();
            }
        });

        // 드래그 앤 드롭 기능
        previewContainer.addEventListener('dragover', function(e) {
            if (isProcessing) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.add('drag-over');
        });

        previewContainer.addEventListener('dragleave', function(e) {
            if (isProcessing) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');
        });

        previewContainer.addEventListener('drop', function(e) {
            if (isProcessing) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        // 파일 선택 처리
        fileInput.addEventListener('change', function(e) {
            if (isProcessing) return;
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // 파일 선택시 처리
        function handleFileSelect(file) {
            // 이미지 미리보기
            const reader = new FileReader();
            reader.onload = function(e) {
                previewContainer.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                // 버튼 활성화
                generateBtn.disabled = false;

                // 결과 이미지 초기화
                clearResultImage();
            }
            reader.readAsDataURL(file);
        }

        // 결과 이미지 초기화 함수
        function clearResultImage() {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `
                <div class="placeholder-text">
                    생성된 AI4컷이<br>여기에 표시됩니다
                </div>
            `;
            resultContainer.classList.remove('has-image');
            resultContainer.onclick = null;
        }

        // 폼 제출시 AJAX 처리
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (isProcessing) return;
            isProcessing = true;

            const formData = new FormData(uploadForm);
            const resultContainer = document.getElementById('result-container');

            // 원본 이미지 업로드 영역 비활성화
            previewContainer.classList.add('disabled');
            fileInput.disabled = true;

            // 로딩 상태로 변경
            resultContainer.innerHTML = `
                <div class="loading active">
                    <div class="spinner"></div>
                    <p>AI4컷 생성 중...</p>
                    <small style="margin-top: 10px;">
                        약 1분 정도 소요됩니다
                    </small>
                </div>
            `;
            resultContainer.classList.remove('has-image');
            resultContainer.onclick = null;

            generateBtn.disabled = true;
            generateBtn.textContent = '처리 중...';

            // AJAX로 이미지 생성 요청
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Generate response received:', data);

                if (data.success && data.id) {
                    // 세션 ID 저장
                    currentSessionId = data.id;
                    progressCheckCount = 0; // 카운터 초기화
                    console.log('[Generate] Session ID:', currentSessionId);

                    // 진행상황 확인 시작
                    console.log('[Generate] Starting progress check...');
                    checkProgress();
                } else if (data.error) {
                    showToast(data.error, 'error');
                    resetUI();
                }
            })
            .catch(error => {
                console.error('Generate request failed:', error);
                showToast('요청 처리 중 오류가 발생했습니다.', 'error');
                resetUI();
            });
        });

        // 진행 상황 확인 함수
        function checkProgress() {
            if (!currentSessionId) {
                console.error('[Progress] No session ID available');
                hideLoadingAndReset();
                return;
            }

            // 타임아웃 체크
            progressCheckCount++;
            if (progressCheckCount > MAX_PROGRESS_CHECKS) {
                console.error('[Progress] Timeout: Maximum check attempts reached');
                showToast('처리 시간이 초과되었습니다. 다시 시도해주세요.', 'error');
                hideLoadingAndReset();
                return;
            }

            console.log(`[Progress] Check #${progressCheckCount} for session ${currentSessionId}`);

            fetch(`/api/check_progress?id=${currentSessionId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('[Progress] Response:', data);

                    // 오류 확인
                    if (data.error) {
                        console.error('[Progress] Server error:', data.error);
                        showToast(data.error, 'error');
                        hideLoadingAndReset();
                        return;
                    }

                    // 결과 완료 확인
                    if (data.result_ready && data.result_url) {
                        console.log('[Progress] ✅ Result ready! Displaying image...');
                        displayImage(data.result_url, data.result_filename);
                        showToast('AI4컷이 성공적으로 생성되었습니다!', 'success');
                        hideLoadingAndReset();
                    } else {
                        // 아직 처리 중이면 2초 후 다시 확인
                        console.log('[Progress] Still processing, will check again in 2s...');
                        setTimeout(checkProgress, 2000);
                    }
                })
                .catch(error => {
                    console.error('[Progress] Fetch error:', error);

                    // 네트워크 오류는 몇 번 더 재시도
                    if (progressCheckCount < MAX_PROGRESS_CHECKS) {
                        console.log('[Progress] Retrying in 2s...');
                        setTimeout(checkProgress, 2000);
                    } else {
                        showToast('네트워크 오류가 발생했습니다. 다시 시도해주세요.', 'error');
                        hideLoadingAndReset();
                    }
                });
        }

        // 로딩 숨기고 UI 리셋
        function hideLoadingAndReset() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
                console.log('[UI] Loading hidden');
            }
            resetUI();
        }

        // 이미지 표시 함수
        function displayImage(imageUrl, filename = 'ai_4_cut.png') {
            console.log('[Display] Showing result image...');

            const container = document.getElementById('result-container');
            const loading = document.getElementById('loading');
            const placeholder = document.getElementById('result-placeholder');

            // 로딩과 플레이스홀더 숨기기
            if (loading) {
                loading.style.display = 'none';
                console.log('[Display] Loading spinner hidden');
            }
            if (placeholder) {
                placeholder.style.display = 'none';
                console.log('[Display] Placeholder hidden');
            }

            // 이미지 표시
            container.innerHTML = `<img src="${imageUrl}" alt="AI4컷 결과" style="cursor: pointer;">`;
            container.classList.add('has-image');
            console.log('[Display] ✅ Image displayed successfully');

            // 클릭 이벤트 추가
            container.onclick = function() {
                downloadImage(imageUrl, filename);
            };
        }

        // 결과 이미지 클릭시 다운로드
        function downloadImage(imageUrl, filename) {
            console.log('Downloading image:', filename);

            // base64 데이터 URI인 경우
            if (imageUrl.startsWith('data:')) {
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showToast('이미지를 다운로드했습니다!', 'success');
            } else {
                // URL인 경우
                fetch(imageUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        showToast('이미지를 다운로드했습니다!', 'success');
                    })
                    .catch(error => {
                        console.error('Download failed:', error);
                        window.open(imageUrl, '_blank');
                    });
            }
        }

        // UI 초기화 함수
        function resetUI() {
            generateBtn.disabled = false;
            generateBtn.textContent = 'AI4컷 생성 시작';
            isProcessing = false;
            currentSessionId = null;

            // 원본 이미지 업로드 영역 재활성화
            previewContainer.classList.remove('disabled');
            fileInput.disabled = false;
        }

        // Gallery Image Modal
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const modalClose = document.querySelector('.modal-close');
        const galleryItems = document.querySelectorAll('.gallery-item img');

        // 갤러리 이미지 클릭 시 모달 열기
        galleryItems.forEach(img => {
            img.addEventListener('click', function() {
                modal.classList.add('active');
                modalImg.src = this.src;
                document.body.style.overflow = 'hidden'; // 스크롤 비활성화
            });
        });

        // 모달 닫기 함수
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // 스크롤 재활성화
        }

        // X 버튼 클릭 시 닫기
        modalClose.addEventListener('click', closeModal);

        // 모달 배경 클릭 시 닫기
        modal.addEventListener('click', function(e) {
            if (e.target === modal || e.target === modalImg) {
                closeModal();
            }
        });

        // ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
